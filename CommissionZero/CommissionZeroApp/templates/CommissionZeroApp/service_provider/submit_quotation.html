{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Quotation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      max-width: 600px;
      margin: 50px auto;
    }
    .card {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  {% include "sidebar_service.html" %}

  <div class="container form-section">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Submit Quotation for "{{ tender.title }}"
      </div>
      <div class="card-body">
        <form method="post" id="quotation-form">
          {% csrf_token %}
<div class="mb-3">
  <label for="id_labor_cost" class="form-label">Labor Cost (₹)</label>
  {{ form.labor_cost }}
</div>
<div class="mb-3">
  <label for="id_material_cost" class="form-label">Material Cost (₹)</label>
  {{ form.material_cost }}
</div>
<div class="mb-3">
  <label for="id_misc_cost" class="form-label">Miscellaneous Cost (₹)</label>
  {{ form.misc_cost }}
</div>


          <div class="mb-3">
            <label class="form-label">GST (18%)</label>
            <input type="text" class="form-control" id="gst" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Convenience Fee (5%)</label>
            <input type="text" class="form-control" id="convenience" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Total Cost</strong></label>
            <input type="text" class="form-control fw-bold" id="total" readonly>
          </div>

          <button type="submit" class="btn btn-success w-100">Submit Quotation</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function calculateTotals() {
      const labor = parseFloat($('#id_labor_cost').val()) || 0;
      const material = parseFloat($('#id_material_cost').val()) || 0;
      const misc = parseFloat($('#id_misc_cost').val()) || 0;

      const subtotal = labor + material + misc;
      const gst = (subtotal * 0.18).toFixed(2);
      const fee = (subtotal * 0.05).toFixed(2);
      const total = (subtotal + parseFloat(gst) + parseFloat(fee)).toFixed(2);

      $('#gst').val(gst);
      $('#convenience').val(fee);
      $('#total').val(total);
    }

    $(document).ready(function () {
      $('input').on('input', calculateTotals);
      calculateTotals();
    });
  </script>
</body>
</html>
