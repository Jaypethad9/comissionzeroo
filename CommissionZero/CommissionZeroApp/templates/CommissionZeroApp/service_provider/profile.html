{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Provider Profile | CommissionZero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/service_provider/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% include "sidebar_service.html" %}

    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>My Profile</h1>
                <p>Manage your personal and business information</p>
            </div>

            <div class="profile-card">
<div class="profile-header">
    <div class="pic-wrapper">
        <img src="{% static 'images/default-avatar.png' %}" alt="Profile Picture" class="profile-pic">
        <a href="#" class="btn change-pic-btn">Change Picture</a>
    </div>
    <div class="profile-info">
        <h2>Jane Contractor</h2>
        <p>jane.contractor@example.com</p>
    </div>
</div>


            <form class="profile-form" method="POST">
                {% csrf_token %}
                <input type="hidden" name="section" value="basic">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="full_name" value="{{ profile.user }}">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" value="{{ profile.phone }}">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" value="{{ profile.location }}">
                </div>
                <button class="btn" type="submit">Save Changes</button>
            </form>

            <form class="profile-form" method="POST">
                {% csrf_token %}
                <input type="hidden" name="section" value="business">
                <div class="form-group">
                    <label>Business Name</label>
                    <input type="text" name="business_name" value="{{ profile.business_name }}">
                </div>
                <div class="form-group">
                    <label>Services Offered</label>
                    <input type="text" name="services_offered" value="{{ profile.services_offered }}">
                </div>
                <div class="form-group">
                    <label>Experience</label>
                    <input type="text" name="experience" value="{{ profile.experience }}">
                </div>
                <button class="btn" type="submit">Update Business Info</button>
            </form>
            <form class="profile-form" method="POST">
                {% csrf_token %}
                <input type="hidden" name="section" value="account">
                <div class="form-group">
                    <label>Change Email</label>
                    <input type="email" name="email" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="password" placeholder="********">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="********">
                </div>
                <button class="btn" type="submit">Update Account</button>
            </form>
        
        

            </div>
        </div>
    </div>

    <script>
        function switchTab(evt, tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = "none");
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
