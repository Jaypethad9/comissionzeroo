{% load static %}

{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Review | CommissionZero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Static + Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/customer/sidebar_customer.css' %}">
  <link rel="stylesheet" href="{% static 'css/customer/find_professionals.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  {% include "sidebar_customer.html" %}

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="card p-5 shadow-lg" style="max-width: 600px; width: 100%; border-radius: 20px;">
          <h3 class="text-center text-primary mb-4">Leave a Review for <strong>{{ provider.username }}</strong></h3>

          <form method="POST" novalidate>
              {% csrf_token %}

              <!-- Star Rating -->
              <div class="mb-4 text-center">
                  <label class="form-label fw-bold fs-5">Rating:</label>
                  <div id="star-rating" class="d-flex justify-content-center mb-2 gap-2">
                      {% for i in "12345" %}
                          <i class="fa fa-star star" data-value="{{ i }}"></i>
                      {% endfor %}
                  </div>
                  <input type="hidden" name="rating" id="rating-input">
              </div>

              <!-- Comment Box -->
              <div class="mb-4">
                  <label for="comment" class="form-label fw-semibold">Comment:</label>
                  <textarea name="comment" class="form-control" rows="4" placeholder="Write something about your experience..." style="border-radius: 10px;"></textarea>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 10px;">Submit Review</button>
              </div>
          </form>
      </div>
  </div>

  <style>
      body {
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
      }

      .container {
          margin-left: 250px;
      }

      .star {
          font-size: 2rem;
          color: #ccc;
          cursor: pointer;
          transition: color 0.3s ease;
      }

      .star.hover,
      .star.selected {
          color: #ffc107;
      }

      .card {
          background: #fff;
          border: none;
      }
  </style>

  <script>
      const stars = document.querySelectorAll(".star");
      const ratingInput = document.getElementById("rating-input");
      let currentRating = 0;

      stars.forEach(star => {
          star.addEventListener("mouseover", () => {
              const val = parseInt(star.getAttribute("data-value"));
              highlightStars(val);
          });

          star.addEventListener("mouseout", () => {
              highlightStars(currentRating);
          });

          star.addEventListener("click", () => {
              currentRating = parseInt(star.getAttribute("data-value"));
              ratingInput.value = currentRating;
              highlightStars(currentRating);
          });
      });

      function highlightStars(rating) {
          stars.forEach(star => {
              const val = parseInt(star.getAttribute("data-value"));
              star.classList.toggle("selected", val <= rating);
          });
      }
  </script>

  <script src="{% static 'js/sidebar_customer.js' %}"></script>
</body>
</html>
{% endblock %}
