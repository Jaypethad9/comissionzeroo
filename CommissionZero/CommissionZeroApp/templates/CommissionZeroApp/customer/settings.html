{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings | CommissionZero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/customer/settings.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .password-wrapper {
        position: relative;
      }
      .password-wrapper input {
        width: 100%;
        padding-right: 35px;
      }
      .toggle-eye {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 16px;
      }

  .save-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .save-btn:disabled {
    background-color: #dc3545; /* Red for disabled */
    cursor: not-allowed;
  }

  .save-btn.enabled {
    background-color: #28a745; /* Green for success */
  }
</style>

  </head>
  <body>
    {% include "sidebar_customer.html" %}
    <div class="settings-wrapper">
      <div class="settings-card">
        <h2>Account Settings</h2>

        <section class="settings-section">
          <h3>Profile Information</h3>
          <form method="POST" action="{% url 'settings' %}">
            {% csrf_token %}
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                name="username"
                value="{{ user.username }}"
                required
              />
            </div>
            <div class="form-group">
              <label>First Name</label>
              <input
                type="text"
                name="first_name"
                value="{{ user.first_name }}"
              />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input
                type="text"
                name="last_name"
                value="{{ user.last_name }}"
              />
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" name="email" value="{{ user.email }}" />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" name="phone" value="{{ profile.phone_number }}" />
            </div>
            <button type="submit" class="save-btn">Save Changes</button>
          </form>
        </section>

        <section class="settings-section">
          <h3>Change Password</h3>
          <form method="POST" action="{% url 'change_password' %}">
            {% csrf_token %}
            <div class="form-group">
              <label>
                Current Password
                <span
                  id="password-status"
                  style="font-weight: bold; margin-left: 10px"
                ></span>
              </label>
              <div class="password-wrapper">
                <input
                  type="password"
                  name="old_password"
                  id="id_old_password"
                  placeholder="Enter current password"
                  oninput="checkPassword()"
                  required
                />
                <span
                  class="toggle-eye"
                  onclick="toggleVisibility('id_old_password')"
                  >üëÅ</span
                >
              </div>
            </div>

            <div class="form-group">
              <label>New Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  name="new_password1"
                  id="id_new_password1"
                  placeholder="Enter new password"
                  disabled
                />
                <span
                  class="toggle-eye"
                  onclick="toggleVisibility('id_new_password1')"
                  >üëÅ</span
                >
              </div>
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  name="new_password2"
                  id="id_new_password2"
                  placeholder="Confirm new password"
                  disabled
                />
                <span
                  class="toggle-eye"
                  onclick="toggleVisibility('id_new_password2')"
                  >üëÅ</span
                >
              </div>
            </div>

            <button
              type="submit"
              class="save-btn"
              id="update-password-btn"
              disabled
            >
              Update Password
            </button>
          </form>
        </section>

        <section class="settings-section">
          <h3>Notifications</h3>
          <div class="toggle-group">
            <label>
              <input type="checkbox" checked />
              <span class="toggle-switch"></span>
              Receive Email Notifications
            </label>
            <label>
              <input type="checkbox" />
              <span class="toggle-switch"></span>
              Receive SMS Notifications
            </label>
          </div>
        </section>
      </div>
    </div>

    <script>
  function toggleVisibility(id) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
  }

  function checkPassword() {
    const currentPassword = document.getElementById('id_old_password').value;
    const new1 = document.getElementById('id_new_password1');
    const new2 = document.getElementById('id_new_password2');
    const status = document.getElementById('password-status');
    const submitBtn = document.getElementById('update-password-btn');

    fetch("{% url 'verify_password' %}", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: JSON.stringify({ password: currentPassword })
    })
    .then(response => response.json())
    .then(data => {
      if (data.valid) {
        status.innerHTML = '‚úÖ Correct';
        status.style.color = 'green';
        new1.disabled = false;
        new2.disabled = false;

        submitBtn.disabled = false;
        submitBtn.classList.add('enabled');
      } else {
        status.innerHTML = '‚ùå Wrong';
        status.style.color = 'red';
        new1.disabled = true;
        new2.disabled = true;

        submitBtn.disabled = true;
        submitBtn.classList.remove('enabled');
      }
    });
  }
</script>

  </body>
</html>
