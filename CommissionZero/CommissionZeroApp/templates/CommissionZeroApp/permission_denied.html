<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 80px 20px;
    }

    .denied-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #d9534f;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #0275d8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #025aa5;
    }
  </style>
</head>
<body>
  <div class="denied-box">
    <h2>Access Denied</h2>
    <p>You do not have permission to access this page.</p>
    <p>Redirecting to your dashboard in <span id="timer">{{ timer|default:5 }}</span> seconds.</p>
    <a href="{{ dashboard_url }}" class="btn">Go to Dashboard Now</a>
  </div>

  <script>
    let seconds = parseInt("{{ timer|default:5 }}");
    const timerSpan = document.getElementById("timer");

    const countdown = setInterval(() => {
      seconds--;
      timerSpan.innerText = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = "{{ dashboard_url }}";
      }
    }, 1000);
  </script>
</body>
</html>
