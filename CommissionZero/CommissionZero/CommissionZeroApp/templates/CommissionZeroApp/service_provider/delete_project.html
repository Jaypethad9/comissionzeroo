{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Project</title>
    <link rel="stylesheet" href="{% static 'css/service_provider/portfolio.css' %}">
</head>
<body>
    {% include 'sidebar_service.html' %}
    <div class="main-content">
        <div class="container">
            <h2>Delete Project</h2>
            <p>Are you sure you want to delete "<strong>{{ project.title }}</strong>"?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'portfolio' %}" class="btn btn-outline">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
